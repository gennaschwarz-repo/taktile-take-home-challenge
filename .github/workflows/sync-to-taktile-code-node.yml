# This is a workflow to Sync Code to Taktile Code Node

name: Sync Code to Taktile Code Node

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  sync-code:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Read the multiply python file
      - name: Read Python file
        id: read_multiple
        run: |
          FILE_PATH="Multiply.py"
          CONTENT=$(cat $FILE_PATH | jq -Rs .)
          echo "code=$CONTENT" >> $GITHUB_OUTPUT

      # Read the multiply python file
      - name: Read Python file
        id: read_summarize
        run: |
          FILE_PATH="Summarize.py"
          CONTENT=$(cat $FILE_PATH | jq -Rs .)
          echo "code=$CONTENT" >> $GITHUB_OUTPUT

      # Return a list of Decision Flows in a NB36â€™s workspace.
      - name: List Decision Flows
        run: |
          set -x
          RESPONSE=$(curl -X 'POST' \
            'https://eu-central-1.taktile-org.decide.taktile.com/run/api/v1/flows/list-decision-graphs/sandbox/decide' \
            -H 'accept: application/json' \
            -H 'Content-Type: application/json' \
            -H 'X-Api-Key: ${{ secrets.TAKTILE_API_KEY }}' \
            -d '{
            "data": {
              "organization_name": "NB36"
            },
            "metadata": {
            "version": "v1.0",
            "entity_id": "string"
            },
            "control": {
              "execution_mode": "sync"
            }
          }')
          
          echo "List Decision Flows API Response: $RESPONSE"
  
          for FLOW_ID in $(echo "$RESPONSE" | jq -r '.data.flows[].flow_id'); do
            echo "Retrieve Decision Graph for Flow ID: $FLOW_ID"
           
            JSON_BODY_DECISION=$(cat <<EOF
          {
            "data": {
              "flow_id": "$FLOW_ID"
            },
            "metadata": {
              "version": "v1.0",
              "entity_id": "string"
            },
            "control": {
              "execution_mode": "sync"
            }
          }
          EOF
          )

            
            RESPONSE_NODES=$(curl -X 'POST' \
              'https://eu-central-1.taktile-org.decide.taktile.com/run/api/v1/flows/get-decision-graph/sandbox/decide' \
              -H 'accept: application/json' \
              -H 'Content-Type: application/json' \
              -H 'X-Api-Key: ${{ secrets.TAKTILE_API_KEY }}' \
              -d "$JSON_BODY_DECISION")
          
        
            echo "DEBUG: Payload being sent:"
            
            echo "$JSON_BODY_DECISION" | jq 
            
            echo "Decision Graph for $FLOW_ID successfully retrieved."
            
            echo "Patch Decisions Graph Response: $RESPONSE_NODES"

            for GRAPH in $(echo "$RESPONSE_NODES" | jq -r '.data.graph[]'); do
              NODE_NAME=${{ GRAPH.node_name }}
              NODE_TYPE=${{ GRAPH.node_type }}
              NODE_ID=${{ GRAPH.node_id }}
              echo "Node NAME: $NODE_NAME"
              echo "Node TYPE: $NODE_TYPE"
              echo "Running Process to Patch Node: $NODE_ID"

             
  
          
              
              echo "Successfully Patched Node: $NODE_ID"
              
            done
          done
          
            

